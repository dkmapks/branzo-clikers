<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKO Konto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="status-bar">T-Mobile #5GBar... <span>20:31</span> <span>40%</span></div>
    </div>

    <div class="card">
      <div class="title">PKO KONTO DLA MŁODY...</div>
      <div class="account-number">47 (...) 0354 9383</div>
      <div class="balance">Dostępne środki<br><span class="amount">1 028 001,45 PLN</span></div>
      <div class="buttons">
        <button>Historia</button>
        <button class="primary">Przelew</button>
      </div>
    </div>

    <div class="daily">
      <h2>Codzienne</h2>
      <div class="icons">
        <div class="icon"><img src="assets/logo.png" alt="BLIK"><span>BLIK</span></div>
        <div class="icon"><span>Sprawdź swoje finanse</span></div>
        <div class="icon"><span>Bankomaty i oddziały</span></div>
      </div>
    </div>
  </div>
</body>
</html>
